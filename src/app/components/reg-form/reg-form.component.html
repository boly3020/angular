
<div class="card container" style="width: 32rem;">

  <div class="card-body">
    <form  [formGroup]="addDocForm" class="container"  (ngSubmit)="onSubmit()" >
      <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="username" id="username" placeholder=""formControlName="username" placeholder="Enter your name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control">
    </div>

      <div class="form-group">
        <label for="phone">Password</label>
      <input type="text" name="password" id="password" formControlName="password" placeholder="Enter your password" class="form-control">
      </div>

      <input type="submit" class="btn btn-primary"value="Signup" id="signup" [disabled]="!addDocForm.valid">

    </form>
  </div>
</div>
