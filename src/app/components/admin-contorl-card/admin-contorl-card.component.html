
<div class="card" style="width: 18rem;">
  <img src={{imgSrc}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{doctorName}}</h5>
    <!-- <p class="card-text">age:    {{age}}</p> -->
    <p class="card-text">Speciality:   {{speciality}}</p>

    <input type="button" value="Edit" class="btn btn-primary" (click)="edit()">
    <input type="button" value="Delete" class="btn btn-danger" (click)="deleteD()">
  </div>
</div>
